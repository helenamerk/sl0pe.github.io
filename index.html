      <div id="to">

        <input class="dropdown2" id="reset" name="reset" type="reset" value="Google Directions" onclick="resetValues()" />


        <!--
        //wheelchairs: (1/12)
        //walking: 0.2
        //bikes max: (0.4)
        //bikes comfort: (0.2)
        //driving: 0.2

        the value determines what slopes to avoid
        -->

        <section>
          
                      <select class="dropdown2" id="travelMethod" >
                        <option value=(1/12)>Wheelchair</option>
                        <option value=0.4>Bike Max</option>
                        <option value=0.2>Bike Comfort</option>
                        <option value=0.3>Driving</option>
                        <option value=0.3 selected>Walking</option>
                      </select>

                       <select class="dropdown2" id="routeChosen" onchange="changeCurrentRoute(this)">

          </section>
