    <div id="inputSpaces">
      <div id="from">
        <div id="ya"></div>
          <from> FROM: <input type="text" id="start" style="width:225px;" name="from"></from>
      </div>
      <div id="to">
        <div id="ya2"></div>
        <to> TO: <input type="text"  id="end" style="width:225px;" name="to"></to>

    <div id="nav">     
        
        <p><u>Hill Tracker</u></p>
        <p id="upward">Upward Climb:</p>
        <p id="downward">Downward Climb:</p>

        <h5 id="time">Total Time:</h5>
        <h5 id="distance">Total Distance:</h5>

        <input class="button" name="reset" type="reset" value="Reset to Suggestion" onclick="resetValues()" />


        <!--
        //wheelchairs: (1/12)
        //walking: 0.2
        //bikes max: (0.4)
        //bikes comfort: (0.2)
        //driving: 0.2

        the value determines what slopes to avoid
        -->

        <select id="travelMethod">
          <option value=(1/12)>Wheelchair</option>
          <option value=0.4>Bike Max</option>
          <option value=0.2>Bike Comfort</option>
          <option value=0.3>Driving</option>
          <option value=0.3 selected>Walking</option>
        </select>

        <select id="routeChosen" onchange="changeCurrentRoute(this)">
          <option value=0 selected="">Google Recommendation: 1</option>
        </select>
        

         <p id="steps"></p>
